<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задачник</title>
	<link rel="stylesheet" href="./css/style.css">
</head>


<body>
	<div class="wrapper">
		<section class="to-do">
			<div class="to-do__container">
				<h1 class="to-do__title title">Мой список задач <span>( To do list )</span></h1>
				<div class="to-do__wrapper">
					<input placeholder="Введите название задачи" type="text" class="to-do__input">
					<button class="to-do__btn">Добавить задачу</button>
					<div class="to-do__item">
						<p class="to-do__task-name">Сверстать дизайн to-do листа (задачника)</p>
						<div class="to-do__actions actions-to-do">
							<button class="actions-to-do__item actions-to-do__item_done">
								<img src="./icons/01.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_delete">
								<img src="./icons/02.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_change">
								<img src="./icons/03.svg" alt="">
							</button>
						</div>
					</div>
					<div class="to-do__item">
						<p class="to-do__task-name">Решить контрольную на оценку "Хорошо"</p>
						<div class="to-do__actions actions-to-do">
							<button class="actions-to-do__item actions-to-do__item_done">
								<img src="./icons/01.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_delete">
								<img src="./icons/02.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_change">
								<img src="./icons/03.svg" alt="">
							</button>
						</div>
					</div>
					<div class="to-do__item">
						<p class="to-do__task-name">Внимательно слушать Ярика на эфире и задавать вопросы :D</p>
						<div class="to-do__actions actions-to-do">
							<button class="actions-to-do__item actions-to-do__item_done">
								<img src="./icons/01.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_delete">
								<img src="./icons/02.svg" alt="">
							</button>
							<button class="actions-to-do__item actions-to-do__item_change">
								<img src="./icons/03.svg" alt="">
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
