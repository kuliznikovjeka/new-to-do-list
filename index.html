<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задачник</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="to-do">
		<div class="to-do__container">
			<div class="to-do__wrapper">
				<h3 class="to-do__high-priority-title title">HIGH</h3>
				<form class="to-do__high-form high-form form">
					<input required type="text" class="high-form__input" placeholder="Добавить важных дел">
					<button type='submit' class="high-form__btn-add-task btn-add-task"></button>
				</form>
				<div class="to-do__high-tasks">
					<div class="to-do__task">
						<input type="checkbox" class="to-do__checkbox high-task-checkbox">
						<p class="to-do__task-name">Сверстать этот TODO list</p>
						<button class="to-do__btn-delete-task"></button>
					</div>
					<div class="to-do__task">
						<input type="checkbox" class="to-do__checkbox high-task-checkbox">
						<p class="to-do__task-name">Сделать логику</p>
						<button class="to-do__btn-delete-task"></button>
					</div>
					<div class="to-do__task">
						<input type="checkbox" class="to-do__checkbox high-task-checkbox">
						<p class="to-do__task-name">У меня должно получиться</p>
						<button class="to-do__btn-delete-task"></button>
					</div>
				</div>
				<h3 class="to-do__low-priority-title title">LOW</h3>
				<form class="to-do__low-form low-form form">
					<input required type="text" class="low-form__input" placeholder="Добавить обычных дел">
					<button type='submit' class="low-form__btn-add-task btn-add-task"></button>
				</form>
				<div class="to-do__low-tasks">
					<div class="to-do__task">
						<input type="checkbox" class="to-do__checkbox low-task-checkbox">
						<p class="to-do__task-name">низкий приоритет задачи</p>
						<button class="to-do__btn-delete-task"></button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="module" src="js/html-elements.js"></script>
	<script type="module" src="js/data.js"></script>
	<script type="module" src="js/errors.js"></script>
	<script type="module" src="js/script.js"></script>
</body>

</html>
